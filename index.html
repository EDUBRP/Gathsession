<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Gathsession</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="#" class="header__logo">
          <img src="img/logo_GathSession.svg" alt="logotipo Gathsession">
        </a>

        <nav class="principal_nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>
      </header>

      <section class="hero">
        <div class="hero__content">
          <h1>Build your best community starting from here.</h1>
          <p>Meet and communicate with the best people to run projects, events or other activities in a more effective and fun way</p>
        </div>

        <div class="hero__image">
        <img class="imagen-principal" src="/img/imagen-principal.png" alt="imagen-principal">
      </div>
      </section>

      <div class="cta-buttons">
        <a href="#" class="button">Get Started</a>
        <a href="#" class="learn-more">learn more<img class="Arrow" src="/img/Arrow.svg" alt="Learn more"></a>
      </div>



      <section class="informacion">
        
        <div class="informacion-box">
          <div class="informacion-icon">
            <img class="informacion-box__icon" src="/img/icon-build.svg" alt="Build icon">
          </div>
          <p>Build Community</p>
        </div>

        <div class="informacion-box">
          <div class="informacion-icon">
            <img class="informacion-box__icon" src="/img/icon-share.svg" alt="Share icon">
          </div>
          <p>Share Events</p>
        </div>

        <div class="informacion-box">
          <div class="informacion-icon">
            <img class="informacion-box__icon" src="/img/icon-get-information.svg" alt="Info icon">
          </div>
          <p>Get Information</p>
        </div>
      </section>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
